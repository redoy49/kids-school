<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kids School</title>
    <script
      src="https://kit.fontawesome.com/d16a95f6f1.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header class="header">
      <!-- nav section -->
      <nav class="navbar">
        <div class="logo">
          <img src="assets/logo.png" alt="" />
          <h3>SCHOOL</h3>
        </div>
        <ul class="menu">
          <li><a href="#" class="home">Home</a></li>
          <li><a href="#" class="about">About</a></li>
          <li><a href="#" class="facilities">Facilities</a></li>
          <li><a href="#" class="admission">Admission</a></li>
        </ul>
        <button class="btn contact-btn">Contact</button>
        <button class="hamburger-menu">
          <i class="fa-solid fa-bars"></i>
        </button>
      </nav>
      <!-- hero section -->
      <div class="hero">
        <div class="hero-content">
          <h1>Empowering<br>
            <span class="black">students from small age</span>
            <span class="sky-blue">towards vision</span>
          </h1>
          <p>
            With the courage, Confidence, Creativity and Compassion to make
            their Unique Contribution in a Diverse and Dynamic World.
          </p>
          <button class="btn enroll-btn">Enroll Now</button>
        </div>
        <div class="hero-img">
          <img src="assets/hero-kids.png" alt="" />
        </div>
      </div>
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
